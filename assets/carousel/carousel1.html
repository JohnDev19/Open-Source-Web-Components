<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      font-family: 'Poppins', Arial, sans-serif;
    }

    .back-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .back-icon:hover {
      transform: scale(1.1);
    }
    .footer {
      position: absolute;
      bottom: 20px;
      color: white;
      text-align: center;
    }
    .footer a {
      color: #8946f2;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #b07eff;
    }

    /* ADD YOUR CSS HERE */

    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 450px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .carousel {
      display: flex;
      transition: transform 0.7s cubic-bezier(0.45, 0.05, 0.55, 0.95);
    }

    .carousel-item {
      flex: 0 0 100%;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
    }

    .carousel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.7s cubic-bezier(0.45, 0.05, 0.55, 0.95);
    }

    .carousel-item.active .carousel-image {
      transform: scale(1.05) translateZ(0);
    }

    .carousel-item:not(.active) .carousel-image {
      filter: brightness(0.7) saturate(0.8);
      transform: scale(0.95) translateZ(-50px);
    }

    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.9));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      transform: translateY(20px);
    }

    .carousel-item.active .image-overlay {
      opacity: 1;
      transform: translateY(0);
    }

    .image-title {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-in-out 0.2s, transform 0.5s ease-in-out 0.2s;
    }

    .carousel-item.active .image-title {
      opacity: 1;
      transform: translateY(0);
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .carousel-button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-button.prev {
      left: 20px;
    }

    .carousel-button.next {
      right: 20px;
    }

    .carousel-dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      background: white;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item active">
        <img src="https://unsplash.com/photos/hOhlYhAiizc/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8Mjd8fG5hdHVyZXxlbnwwfHx8fDE3MjA4OTQwMjZ8MA&force=true" alt="Nature" class="carousel-image">
        <div class="image-overlay">
          <h3 class="image-title">Breathtaking Mountain</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://unsplash.com/photos/BXasVMRGsuo/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8Mjh8fG5hdHVyZXxlbnwwfHx8fDE3MjA4OTQwMjZ8MA&force=true" alt="Autumn" class="carousel-image">
        <div class="image-overlay">
          <h3 class="image-title">Autumn Adventures</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://unsplash.com/photos/oR0uERTVyD0/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8NDZ8fG5hdHVyZXxlbnwwfHx8fDE3MjA4OTc1NzR8MA&force=true" alt="Blue Sea" class="carousel-image">
        <div class="image-overlay">
          <h3 class="image-title">Blue Wanders</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://unsplash.com/photos/lsoogGC_5dg/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8NDd8fG5hdHVyZXxlbnwwfHx8fDE3MjA4OTc1NzR8MA&force=true" alt="Sunset" class="carousel-image">
        <div class="image-overlay">
          <h3 class="image-title">Sunset</h3>
        </div>
      </div>
    </div>
    <button class="carousel-button prev">&lt;</button>
    <button class="carousel-button next">&gt;</button>
    <div class="carousel-dots"></div>
  </div>
  <a href="../../index.html">
    <!-- Do not update the link to point to the index.html file located outside the assets -->
    <i class="bi bi-arrow-left-circle back-icon"></i>
  </a>
  <div class="footer">
    <p>
      Carousel developed by<br><a href="https://github.com/JohnDev19/Open-Source-Web-Components" target="_blank">OSWebComponent</a>
    </p>
  </div>
  <script>
    const carousel = document.querySelector('.carousel');
    const items = carousel.querySelectorAll('.carousel-item');
    const prevBtn = document.querySelector('.carousel-button.prev');
    const nextBtn = document.querySelector('.carousel-button.next');
    const dotsContainer = document.querySelector('.carousel-dots');

    let currentIndex = 0;
    let isAnimating = false;

    function updateCarousel(direction) {
      if (isAnimating) return;
      isAnimating = true;

      const previousIndex = currentIndex;
      currentIndex = (currentIndex + direction + items.length) % items.length;

      items[previousIndex].querySelector('.image-overlay').style.opacity = '0';
      items[previousIndex].querySelector('.image-title').style.opacity = '0';
      items[previousIndex].querySelector('.image-title').style.transform = 'translateY(20px)';

      setTimeout(() => {
        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        items.forEach((item, index) => {
          item.classList.toggle('active', index === currentIndex);
        });

        setTimeout(() => {
          items[currentIndex].querySelector('.image-overlay').style.opacity = '1';
          items[currentIndex].querySelector('.image-title').style.opacity = '1';
          items[currentIndex].querySelector('.image-title').style.transform = 'translateY(0)';
          updateDots();
          isAnimating = false;
        }, 500);
      }, 300);
    }

    function createDots() {
      items.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        dot.addEventListener('click', () => {
          if (index > currentIndex) {
            updateCarousel(1);
          } else if (index < currentIndex) {
            updateCarousel(-1);
          }
        });
        dotsContainer.appendChild(dot);
      });
    }

    function updateDots() {
      const dots = dotsContainer.querySelectorAll('.dot');
      dots.forEach((dot,
        index) => {
        dot.classList.toggle('active',
          index === currentIndex);
      });
    }

    prevBtn.addEventListener('click', () => updateCarousel(-1));
    nextBtn.addEventListener('click', () => updateCarousel(1));

    createDots();
    updateDots();

    let autoplayInterval;

    function startAutoplay() {
      autoplayInterval = setInterval(() => {
        updateCarousel(1);
      }, 10000);
    }

    function stopAutoplay() {
      clearInterval(autoplayInterval);
    }

    carousel.addEventListener('mouseenter', stopAutoplay);
    carousel.addEventListener('mouseleave', startAutoplay);

    startAutoplay();
  </script>
</body>
</html>
