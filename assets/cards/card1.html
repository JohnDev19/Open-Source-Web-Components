<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futurustic Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* DEFAULT CSS DESIGN: BODY, BACK, AND FOOTER */
    /* YOU CAN CHANGE THE FONT FAMILY AND BACKGROUND COLOR */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #24247b, #16213e);
      font-family: 'roboto', Arial, sans-serif;
    }
    .back-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .back-icon:hover {
      transform: scale(1.1);
    }
    .footer {
      position: absolute;
      bottom: 20px;
      color: white;
      text-align: center;
    }
    .footer a {
      color: #8946f2;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #b07eff;
    }

    /* PUT YOUR CSS HERE */
    .card {
      background: linear-gradient(145deg, #1a1a3a, #2a2a5a);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      width: 350px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }
    .card-header {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      height: 150px;
      position: relative;
      overflow: hidden;
    }
    .card-header::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -10%;
      right: -10%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      transform: rotate(-5deg);
    }
    .icons {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }
    .icon {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .icon:hover {
      background: rgba(255,255,255,0.4);
      transform: translateY(-5px);
    }
    .card-body {
      padding: 20px;
      color: #ffffff;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(79,172,254,0.7);
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .stat {
      text-align: center;
      transition: all 0.3s ease;
    }
    .stat:hover {
      transform: scale(1.1);
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #4facfe;
    }
    .stat-label {
      font-size: 14px;
      color: #a0a0c0;
    }
    .glow {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, rgba(79,172,254,0.8) 0%, rgba(79,172,254,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="icons">
        <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fab fa-github"></i></a>
        <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="card-body">
      <div class="title">
        OS Web Components
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" data-value="4892">
            0
          </div>
          <div class="stat-label">
            Components
          </div>
        </div>
        <div class="stat">
          <div class="stat-value">
            100%
          </div>
          <div class="stat-label">
            Open Source
          </div>
        </div>
        <div class="stat">
          <div class="stat-value" data-value="73614">
            0
          </div>
          <div class="stat-label">
            Developers
          </div>
        </div>
      </div>
    </div>
    <div class="glow"></div>
  </div>
  <a href="../../index.html">
    <!-- Do not update the link to point to the index.html file located outside the assets -->
    <i class="bi bi-arrow-left-circle back-icon"></i>
  </a>
  <div class="footer">
    <p>
      Futuristic Card developed by<br><a href="https://github.com/JohnDev19/Open-Source-Web-Components" target="_blank">OSWebComponent</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
